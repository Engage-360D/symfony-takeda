        content: '<div class="content"><h2>О компании Такеда Россия-СНГ</h2></div><div class="details__media"><a href="#"><img src="http://placehold.it/720x480" alt=""><i class="icon icon-play"></i></a></div>'

-
    setType: sonata.block.service.text
    setKeyword: about.about_2
    json:
        content: '<div class="content"><p>Такеда Россия-СНГ (ранее "Никомед Россия-СНГ") входит в состав Takeda Pharmaceutical Company Limited ("Такеда") с сентября 2011 года. Как крупнейшая фармацевтическая компания в Японии и один из мировых лидеров индустрии, "Такеда" придерживается стремления к улучшению здоровья пациентов по всему миру путем внедрения ведущих инноваций в области медицины.</p><p>"Такеда" имеет представительства в более чем 70 странах мира, с традиционно сильными позициями в Азии, Северной Америке, Европе, а также на быстрорастущих развивающихся рынках, включая Латинскую Америку, Россию-СНГ и Китай. Компания сосредотачивает свою деятельность на таких терапевтических областях, как: сердечно-сосудистые и метаболические заболевания, иммунные нарушения и респираторные заболевания, онкология и заболевания центральной нервной системы.</p><p>Более подробную информацию о "Такеда" вы можете найти на сайте компании <a href="#">http://www.takeda.com</a> или о "Такеда" в России на <a href="#">http://www.takeda.com.ru</a></p></div>'
