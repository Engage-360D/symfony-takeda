-
    setType: sonata.block.service.text
    setKeyword: disease.diabetes_1
    json:
        content: ' <div class="content"> <h2>Причины, симптомы, последствия</h2> <p>Гиподинамия, переедание, стрессы, столь характерные для нашего времени, привели к настоящей эпидемии неизлечимой болезни, ставшей бичом 21 века. По оценкам ВОЗ, к 2030 году от сахарного диабета будут умирать до 7 млн. человек в год.</p></div><div class="details__media"> <img src="http://placehold.it/720x480" alt=""> </div>'
-
    setType: sonata.block.service.text
    setKeyword: disease.diabetes_2
    json:
        content: '<div class="content content_mb70"> <p>В дисфункции поджелудочной железы, чем является, по сути, сахарный диабет, часто виновата наследственность: в случае диабета первого типа вероятность заболеть составляет 3-10%, если болеет один родитель, и 70% - если оба, причем болезнь проявит себя до 30 лет. Диабет второго типа передастся уже в 80 случаях из ста, даже если болен только один родитель, однако болезнь случится в старшем возрасте. </p><p>Конечно, наследственность не приговор, для заболевания нужен «спусковой крючок», например ожирение. Это вторая глобальная причина СД – при плохой наследственности риск заболеть почти 100-процентный. Оценить степень своего риска вы можете сами, измерив окружность талии и подсчитав индекс массы тела (массу тела в кг разделить на квадрат роста в м). Талия больше 90 см у женщин и 100 у мужчин и индекс массы тела выше 30 — пороговые величины, от которых до диабета рукой подать. </p><p>Подтолкнуть развитие диабета могут также панкреатит и другие заболевания поджелудочной железы, инфекционные болезни. Даже обычный грипп может положить начало СД, если есть и другие факторы риска (кроме наследственности и ожирения, это переутомление, переживания, сидячий образ жизни, неправильное питание, пожилой возраст).</p><p>При этом многие диабетики долгие годы понятия не имеют о том, что больны. Симптомами, кроме повышения уровня сахара в крови (этот анализ врачи всем рекомендуют сдавать раз в полгода), могут быть:</p><ul> <li>постоянные жажда и аппетит,</li><li>обильное мочеиспускание и сахар в моче,</li><li>постоянная усталость, </li><li>ухудшение зрения,</li><li>онемение конечностей,</li><li>акне,</li><li>долго не заживающие царапины,</li><li>кожный зуд,</li><li>проблемы с весом (быстро поправились или, наоборот, похудели).</li></ul> <p>Главная опасность диабета – его осложнения. Глюкоза, которую организм диабетика не может усвоить, сгущает кровь, наносит вред органам и тканям. Клеткам приходится черпать энергию из жиров, при этом образовываются ядовитые соединения, нарушаются все виды обмена веществ. Постепенно разрушаются сосудистая и нервная системы, может быть слепота, трофические язвы, инфаркт, инсульт, ампутация конечностей.</p></div>'

