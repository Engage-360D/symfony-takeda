  setTitle: "Как не допустить «пробок» на дорогах сердца"
  setContent: "<p>- Опять пробка! - вздохнул генеральный директор одной некрупной фирмы, глядя в окно с восьмого этажа офисного центра на темную в надвигающихся сумерках магистраль.</p><p>Словно кто-то разломил гранат над серой лентой проезжей части: стоп-сигналы красными сочными звездочками предупреждали — проехать по этой дороге будет сложно.</p><p>- Позвоните-ка, Анюта, моему кардиологу, отмените встречу. Не успею... В голосе говорившего слышались усталость, лень и облегчение человека, которому удалось увильнуть от нужного, но малоприятного дела.</p>"
  setIsActive: true
  setCreatedAt: 2015-01-29T00:00:00+0000
