  setTitle: "А вместо сердца – пламенный мотор"
  setContent: "С наступлением долгожданной весны активизируются все природные процессы, но также обостряются и разные недуги. После долгой зимней блокады наш ослабленный организм легко победить, ведь его силы истощены нехваткой солнца, витаминов, тепла. Дополнительной нагрузкой на сердце служат обычные весной перепады атмосферного давления. И основная нагрузка в этот непростой период приходится на сердце."
  setIsActive: true
  setCreatedAt: 2015-01-28T00:00:00+0000
