  setTitle: "История о не потерянном времени"
  setContent: "Что может быть дороже времени? С возрастом оно течет все быстрее, и его не повернуть вспять. Сердце отмеряет время как живые часы. Час за часом, день за днем наше сердце перегоняет по сосудам большой объем крови. И чтобы продлить эту работу, очень важно обеспечить ей беспрепятственное прохождение по всей сосудистой системе…"
  setIsActive: true
  setCreatedAt: 2015-01-30T00:00:00+0000
