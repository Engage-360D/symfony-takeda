fullScreenAlert:
  -
    visible:
      - { hadHeartAttackOrStroke: true }
    state: attention
    text: |
      Наличие перенесенного инфаркта (инсульта/стентирования коронарных артерий/операции аортокоронарного шунтирования) автоматически приводит к очень высокому риску смерти от сердечно-сосудистых причин.
      Рекомендовано наблюдение у кардиолога, соблюдение диеты, регулярный контроль уровня холестерина (общий ХС<4,0, ЛПНП<1,8  ммоль/л), артериального давления (менее 140/90 мм рт. ст.).

      Для снижения риска смерти  необходимо постоянно принимать препараты ацетилсалициловой кислоты, препараты снижающие артериальное давление и  статины при отсутствии противопоказаний,
      проконсультируйтесь у врача о назначении вам этих препаратов.
  -
    visible:
      - { hasDiabetes: true }
    state: attention
    text: |
      Наличие сахарного диабета автоматически приводит к (очень) высокому риску смерти от сердечно-сосудистых причин.
      Рекомендовано наблюдение у врача эндокринолога и кардиолога, регулярный контроль уровня глюкозы крови, гликированного гемоглобина, холестерина, артериального давления (менее 140/85 мм рт. ст.),
      аэробные динамические физические нагрузки не менее 150 мин. в неделю, проконсультироваться у врача кардиолога о необходимости назначения вам препаратов ацетилсалициловой кислоты, статинов  при отсутствии противопоказаний.
      Проконсультируйтесь у врача о назначении вам этих препаратов.


mainRecommendation:
  -
    visible:
      - { isAcetylsalicylicDrugsConsumer: true }
    text: |
      Прием препаратов ацетилсалициловой кислоты является фактором риска развития язвенной болезни желудка.
      Обратите внимание на специализированные препараты, снижающие этот риск, например, кардиомагнил.
  -
    visible:
      - { isAcetylsalicylicDrugsConsumer: false }
    text: |
      Обратитесь к врачу для консультации о необходимости приема препаратов ацетилсалициловой кислоты для снижения риска тромбозов.


