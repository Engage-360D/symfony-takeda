      subtitle: Вам необходимо бросить курить.
      placesLinkShouldBeVisible:
        visible: false
      text: |
        Курение повышает риск смерти в 3-6 раз от онкологических, сердечно-сосудистых заболеваний, дыхательной системы, системы пищеварения.

        Через 5 лет после отказа от курения риск инсульта и инфаркта становится таким же, как у никогда не куривших, повышается потенция у мужчин, репродуктивная функция у женщин, на половину снижается риск рака.

        Множество способов отказа от курения самостоятельно, с помощью врача, гипноз, лекарства.
        Обратитесь к врачу за помощью для назначения лекарственной поддержки и снижения симптомов отмены, следуйте его советам.

