    pageSubtitle: Нормой является значение до 4,9 ммоль/л
    pageText: |
      У вас повышен уровень холестерина (более 4,9 ммоль/л) - это фактор риска сердечно-сосудистых заболеваний. Соблюдайте диету с ограничением животных жиров (кроме рыбы) и трансжиров.

      Замените большую часть животных жиров растительными маслами, увеличьте количество овощей и фруктов.

      Животные жиры способствуют атеросклерозу сосудов, приводящему к инфаркту и инсульту, а растительные жиры (кроме кокосового и пальмового масла) и рыбий жир противодействуют атеросклерозу.


