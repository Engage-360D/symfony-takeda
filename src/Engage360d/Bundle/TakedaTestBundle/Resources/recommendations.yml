    pageTitle: У вас недостаточно физической активности ? минут в неделю
    pageSubtitle: Нормой является значение от 150 минут в неделю
    pageText: |
      Физическая активность является средством сохранения здоровья сердца и сосудов.

      Желательно предпочесть аэробную динамическую нагрузку 5 раз в неделю от 30 мин. до 2 ч. в день.
      Нагрузка  рекомендуется такая, чтобы частота пульса достигла 65-70% от максимальной частоты пульса для данного возраста.

      Максимальная частота пульса рассчитывается по формуле: 220 минус возраст в годах.

      Больным с заболеваниями сердца и сосудов режим нагрузок подбирается врачом индивидуально в соответствии с результатами электрокардиографического теста с физической нагрузкой.


