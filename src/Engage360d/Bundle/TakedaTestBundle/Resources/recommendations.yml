    pageTitle: У вас высокий индекс массы тела - ? кг/м2
    pageSubtitle: Нормой является значение менее 25 кг/м2
    pageText: |
      Ваш индекс массы тела превышает 30 кг/м2 – это ожирение. Избыточный вес тела и, особенно, его крайняя степень - ожирение, являются фактором повышенного риска болезней сердца и сосудов.

      Рекомендовано снижение индекса массы тела менее 25 кг/м2, или по крайней мере, на 10% от исходного  веса.

      Снижение веса возможно за счет уменьшения калорийности питания и увеличения физической активности. Существуют медикаментозные препараты разного механизма действия, но они имеют нежелательные побочные явления и должны применяться только под строгим контролем врача.
