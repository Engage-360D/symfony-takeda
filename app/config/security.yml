jms_security_extra:
    secure_all_services: false
    expressions: true
    #voters: false

security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false
            
        api:
          pattern: ^/api
          fos_oauth:  true
          http_basic: ~
          anonymous:  true
          context: auth

        main:
            pattern: ^/
            anonymous:  true
            fos_oauth:  true
            http_basic: ~
            context: auth
            form_login:
                login_path: engage360d_takeda_user_login
                check_path:  engage360d_takeda_user_login_check
                default_target_path: /account
                provider: fos_userbundle
                use_referer: true
                use_forward: true
                failure_path: /account
                failure_forward: true
                post_only: true
            oauth:
                resource_owners:
                    facebook:      facebook_login
                    vkontakte:     vkontakte_login
                login_path:        /account
                failure_path:      engage360d_security_user_connect
                oauth_user_provider:
                    service: engage360d_security.oauth.provider
            logout:
                path:   /account/logout
                target: /account
                invalidate_session: true

    access_control:
        - { path: ^/api, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/user/connect, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/oauth/v2/auth, roles: [ IS_AUTHENTICATED_FULLY ] }
